<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>DigiPay P2P Trading - CSP Clean</title>
    <!-- NO EXTERNAL SCRIPTS - COMPLETELY CSP SAFE -->
    
    <!-- Suppress Vite development WebSocket errors -->
    <script>
      if (typeof window !== 'undefined') {
        const originalError = console.error;
        console.error = function(...args) {
          const message = String(args[0] || '');
          if (message.includes('WebSocket') && message.includes('localhost:undefined')) {
            return; // Suppress Vite HMR WebSocket errors
          }
          originalError.apply(console, args);
        };
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
